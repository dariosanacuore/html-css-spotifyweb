<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/responsive.css" />
</head>

<body>
  <div class="wrapper">
    <div class="sidebar">
      <div class="icone">
        <i class="fa-brands fa-spotify"></i>
        <br>
        <i class="fa-solid fa-house"><span class="bg-white-icon">Home</span></i>
        <br>
        <i class="fa-solid fa-magnifying-glass"><span class="bg-white-icon">Cerca</span></i>
        <br>
        <i class="fa-solid fa-bars"><span class="bg-white-icon">La tua libreria</span></i>
      </div>
      <div class="icone-in-basso">
        <i class="fa-solid fa-arrow-down"></i>
        <br>
        <i class="fa-solid fa-circle-user"></i>
      </div>
    </div>

    <div class="main">
      <header>
        <div class="header1">
        </div>
      </header>

      <div class="menu">
        <ul>
          <li>IN EVIDENZA</li>
          <li>PODCAST</li>
          <li>CLASSIFICHE</li>
          <li>GENERI E MOOD</li>
          <li>NUOVE USCITE</li>
          <li>SCOPRI</li>
        </ul>
      </div>

      <div class="title"></div>
      <div class="recently-played">
        <div class="heavy-metal">
          <figure>
            <img src="./img/metal_lifting.jpg" />
            <figcaption><span class=".bg-white-card">Heavy Metal</span><br><span class="bg-gray">Subtitle</span></figcaption>
          </figure>
        </div>
        <div class="stranger-things">
          <figure>
            <img src="./img/stranger.jpeg" />
            <figcaption><span class=".bg-white-card">Stranger Things. Vol1 (a Netflix Original Series Soundtrack)</span><br><span class="bg-gray">Kyle Dixon & Micheal Stein</span></figcaption>
          </figure>
        </div>
        <div class="quiet-place">
          <figure>
            <img src="./img/aquietplace.jpeg" />
            <figcaption><span class=".bg-white-card">A quiet place</span><br><span class="bg-gray">Subtitle</span></figcaption>
          </figure>
        </div>
        <div class="split">
          <figure>
            <img src="./img/split.jpeg" />
            <figcaption><span class=".bg-white-card">Split</span><br><span class="bg-gray">Subtitle</span></figcaption>
          </figure>
        </div>
        <div class="wellnes">
          <figure>
            <img src="./img/cure.jpeg" />
            <figcaption class="cure-fig"><span class=".bg-white-card">Split</span><br><span class="bg-gray">Subtitle</span></figcaption>
          </figure>
        </div>
        <div class="sinister">
          <figure>
            <img src="./img/sinister.jpeg" />
            <figcaption class="sinister-fig"><span class=".bg-white-card">Split</span><br><span class="bg-gray">Subtitle</span></figcaption>
          </figure>
        </div>
      </div>
      <div class="john-title"></div>
      <div class="ascolti">
        <div class="img1"></div>
        <div class="img2"></div>
      </div>
      <div class="artist-title"></div>
      <div class="riquadri">
        <div class="riq-radius"></div>
        <div class="riq2-radius"></div>
      </div>
    </div>
  </div>
  <footer>
    <div class="footer1"></div>
  </footer>

</body>

</html>
